version: "3"
services:
  nginx:
    ports:
      - "3000:80"
  node-app-image:
    build:
      context: .
      args:
        NODE_ENV: development
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development  
      - MONGO_USER=user
      - MONGO_PASSWORD=password 
      - JWT_PRIVATE_KEY=secretkey
    command: npm run dev   
  mongodb:
    environment:
      - MONGO_INITDB_ROOT_USERNAME=user
      - MONGO_INITDB_ROOT_PASSWORD=password
